<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Ssstrello</title>
</head>
<body>
    <nav></nav>
    <div class="planDiv"></div>
    <div class="listDiv"></div>
    <form class="addForm">
        <h1 class="something">Add a new task</h1>
    
        <label class="name">Name</label>
        <input class="input" name="nameInput" type="text" placeholder="Task name">
    
        <label class="name">Priority</label>
        <input class="input" name="priorityInput" type="text" placeholder="Task priority: high, medium, low">
    
        <button type="submit" class="addButton">Add</button>
        <button type="submit" class="closeButton">✖️</button>
      </form>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Ssstrello</title>
</head>
<body>
    <nav class="navDiv"></nav>
    <div class="planDiv"></div>
    <div class="listDiv"></div>

    <form class="addTaskForm">
        <h1 class="addTaskFormTitle">Add a new task</h1>
    
        <label class="addTaskFormLabelName">Name</label>
        <input class="addTaskFormInputName" name="nameInput" type="text" placeholder="Task name">
    
        <label class="addTaskFormLabelName">Priority</label>
        <input class="addTaskFormInputPriority" name="priorityInput" type="text" placeholder="Task priority: high, medium, low">
    
        <button type="submit" class="addTaskFormAddButton">Add</button>
        <button type="submit" class="addTaskFormCloseButton">✖️</button>
      </form>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
